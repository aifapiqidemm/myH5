<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var  price=prompt("请输入价格");
        if (isNaN(price)){
            document.write("输入数字");
        }
      else {
            if (price >= 123) {
                document.write("输入正确");
            }
            else {
                document.write("!");
            }
        }
    </script>
</head>

</body>
</html>
